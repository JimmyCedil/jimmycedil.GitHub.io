<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jimmy Cedillo Jolly Centaur || ITIS 3135 || BYO intro</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>BYO Intro</h2>
            <section class="contact-form">
                <h3 id="instruction-header">Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
                <form action ="#">
                    <fieldset>
                        <legend>BYO introduction form</legend>
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" placeholder="Robert" value="Jimmy" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="middle-initial">Middle Initial (optional)</label>
                            <input id="middle-initial" name="middle-initial" type="text" maxlength="1" placeholder="A" value="A">
                        </div>
                        
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" placeholder="Hernandez" value="Cedillo" required>
                        </div>
    
                        <div class="form-row">
                            <label for="nickname">Nickname (optional)</label>
                            <input id="nickname" name="nickname" type="text" placeholder="jimmy" value="Jimmy">
                        </div>
    
                        <div class="form-row">
                            <label for="first-mascot">Adjective from first initial</label>
                            <input id="first-mascot" name="first-mascot" type="text" placeholder="Ross" value="Jolly" required>
                        </div>
    
                        <div class="form-row">
                            <label for="last-mascot">Animal from last initial</label>
                            <input id="last-mascot" name="last-mascot" type="text" placeholder="Horse" value="Centaur" required>
                        </div>
    
                        <div class="form-row">
                            <label for="image">Image</label>
                            <input id="image" name="image" type="file" accept=".png, .jpg, .jpeg">
                        </div>
                        <p style="text-align: left; margin-top: auto;">Image Preview</p>
                        <img id="preview-image" src="./images/professionalphoto.jpg" alt="Default Image" style="max-width: 250px; display: block; margin-bottom: 10px;">
    
                        <div class="form-row">
                            <label for="image-caption">Image Caption</label>
                            <input id="image-caption" name="image-caption" type="text" placeholder="Describe the picture" value="random picture I took while attending my sisters wedding." required>
                        </div>
    
                        <div class="form-row">
                            <label for="personal-background">Personal Background</label>
                            <input id="personal-background" name="personal-background" type="text" placeholder="My name is..." value="My name is Jimmy Cedillo, I am 21 years old attending uncc for a degree in computer science." required>
                        </div>
    
                        <div class="form-row">
                            <label for="professional-background">Professional Background</label>
                            <input id="professional-background" name="professional-background" type="text" placeholder="I did X job" value="I cuurently do not have any professional background related to tech." required>    
                        </div>
                       
                        <div class="form-row">
                            <label for="academic-background">Academic Background</label>
                            <input id="academic-background" name="academic-background" type="text" placeholder="Add any academic background you have" value="Graduated CPCC with and associates in general education" required>
                        </div>
    
                        <div class="form-row">
                            <label for="web-dev-background">Background in Web Development</label>
                            <input id="web-dev-background" name="web-dev-background" type="text" placeholder="Describe your web development background" value="None" required>
                        </div>
    
                        <div class="form-row">
                            <label for="computer-platform">Primary Computer Platform</label>
                            <input id="computer-platform" name="computer-platform" type="text" placeholder="I use (blank) computer" value="Mac Book pro" required>
                        </div>
    
                        <label>Courses:</label>
                        <div id="courses-container"></div>
                        <button type="button" id="add-course-btn">Add Course</button>
    
                        <div class="form-row">
                            <label for="funny-thing">Funny Thing (optional)</label>
                            <input id="funny-thing" name="funny-thing" type="text" placeholder="Add yours here" value="Add yours here">
                        </div>
    
                        <div class="form-row">
                            <label for="anything-else">Anything Else? (optional)</label>
                            <input id="anything-else" name="anything-else" type="text" placeholder="Add yours here" value="Add yours here">
                        </div>
    
                        <label style="text-align: left;" for="understand-checkbox">I understand that what is on this page is not password protected and I will not put anything here that I do not want publicly available.</label>
                        <input type="checkbox" id="understand-checkbox" name="understand-checkbox" value="Yes" required>
    
                        <br><br>
                        <button type="submit" value="Submit">Submit</button>
                        <button id ="resetButton" value="Reset">Reset</button>


                    </fieldset>
                </form>
            </section>
            <div id="result-container"></div>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/survey.js"></script>
    </body>
</html>
